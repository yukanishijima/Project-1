<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Let's get mindful!</title>
  <!--css-->
  <link rel="stylesheet" type=" text/css" href="assets/style.css">
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- //ajax  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!--firebase-->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
  <!--Chart.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"
    integrity="sha256-qSIshlknROr4J8GMHRlW3fGKrPki733tLq+qeMCR05Q=" crossorigin="anonymous"></script>
  <!-- //Font -->
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Poiret+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
  <!-- //Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<body>
  <main>

    <!-- //Welcome Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="welcomeModal" data-backdrop="static">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <h5 class="modal-title">Ready To Get Mindful?</h5>
          <div class="modal-body" id="my-modal-body">
            <form>
              <input type="text" placeholder="Type your name" id="userName">
              <input type="button" value="Start" id="startBtn" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- //Timer Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="timerModal" data-backdrop="static">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <h5 class="modal-title" id="modalMsg"></h5>
          <div class="modal-body" id="my-modal-body">
            <button val="1" id="minuteBtn1">1 Min</button>
            <button val="5" id="minuteBtn2">5 Mins</button>
            <button val="10" id="minuteBtn3">10 Mins</button>
            <button id="customizeBtn">Customize</button>

            <form id="customizeTime">
              <input class="form-control" id="hour">
              <label for="hour">Hour</label>
              <input class="form-control" id="minute">
              <label for="minute">Minute</label>
              <input class="form-control" id="second">
              <label for="second">Second</label>
              <input type="button" value="Submit" id="submitBtn" class="btn btn-primary">
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="backBtn" data-dismiss="modal">&larr; Back</button>
          </div>

        </div>
      </div>
    </div>


    <!-- //Finished Modal -->
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">You're Done!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- //quote -->
    <div class="quote-div">
      <p id="quote"></p>
      <p id="author"></p>
    </div>
    <div class="btn-container">
      <button class="btn btn-success" id="quoteButton">Something To Mediate On</button>
    </div>
    <!-- //Page Content       -->
    <div id="mainSection">

      <div class="container text-center">
        <div class="row" id="buttonsContainer">

          <div class="col-sm-4">
            <div class="BeginBtn">
              <button class="btn"><i class="fas fa-play"></i></button>
            </div>
            <p id="textBtn">Press this button when you are ready to begin.</p>
          </div>

          <div class="col-sm-4">
            <div class="pauseBtn">
              <button class="btn"><i class="fas fa-pause"></i></button>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="stopBtn">
              <button class="btn"><i class="fas fa-stop"></i></button>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- //weather -->
    <h3 class="weatherTittle">Can You Meditate Outside Today?</h3>
    <form id="location-form">
      <label for="location-input">Enter current location</label>
      <input type="text" id="location-input">

      <!-- Button triggers new city  to be added -->
      <input id="add-city" type="submit" value="Submit">
    </form>


    <!-- Retrieved data will be dumped here -->
    <div class="city"></div>
    <div class="current-temp"></div>
    <div class="max-temp"></div>
    <div class="min-temp"></div>
    <!-- //end of weather -->


    <footer> Copyright Emily, Angela, Yuka</footer>
  </main>
  <!--Javascript-->
  <script src="assets/app.js"></script>
</body>

</html>
